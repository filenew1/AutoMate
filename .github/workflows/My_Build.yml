name: My Build

on:
  push:
    tags:
      - v*

jobs:
  build-windows:
    runs-on: [windows-10-x86_64, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      
      - name: Install dependencies
        run: npm install
      
      - name: Setup Rust
        uses: actions/setup-rust@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
          default: true
      
      - name: Install Tauri CLI
        run: cargo install tauri-cli
      
      - name: Build Tauri app
        run: cargo tauri build --release
      
      - name: Upload MSI
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: target/release/bundle/msi/*.msi
      
      - name: Upload setup.exe
        uses: actions/upload-artifact@v4
        with:
          name: windows-setup
          path: target/release/bundle/nsis/*.exe

  