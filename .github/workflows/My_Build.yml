name: CI Build

on:
  push:
    tags:
      - '*automate*'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - run: pnpm install
      - run: pnpm build
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/

  build-windows:
    runs-on: windows-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v4
      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
      - name: Install Tauri prerequisites
        run: |
          choco install wixtoolset -y
          echo "$env:WIX\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Install frontend dependencies
        run: pnpm install
      - name: Build Tauri
        run: pnpm tauri build

  build-kylin-arm64:
    runs-on: [self-hosted, kylin-arm64]
    needs: build-frontend
    steps:
      - uses: actions/checkout@v4
      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/
      - name: Check Node.js
        run: node --version || echo "Node.js not found, please install Node.js on the runner"
      - name: Check pnpm
        run: pnpm --version || echo "pnpm not found, please install pnpm on the runner"
      - name: Check Rust
        run: rustc --version || echo "Rust not found, please install Rust on the runner"
      - name: Install frontend dependencies
        run: pnpm install
      - name: Build Tauri
        run: pnpm tauri build
        env:
          TAURI_BUNDLE_NPM_PACKAGES: "@tauri-apps/cli"
