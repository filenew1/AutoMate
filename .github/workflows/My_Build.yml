name: CI Build

on:
  push:
    tags: ['v*.*.*']

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: pnpm install
      - run: pnpm build
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/

  build-windows:
    runs-on: windows-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v4
      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with: name: frontend-dist
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
      - name: Install Ta u r i prerequisites (WiX)
        # 安装 WiX / 配置（省略具体脚本）
      - run: pnpm tauri build  # 生成 .msi / setup.exe

  build-kylin-arm64:
    runs-on: self-hosted && labels: [kylin-arm64]
    needs: build-frontend
    steps:
      - uses: actions/checkout@v4
      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with: name: frontend-dist
      - run: pnpm tauri build  # 在 麒麟 aarch64 runner 上执行，生成 .deb / AppImage
