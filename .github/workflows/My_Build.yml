name: CI Build
# 使用 GitHub Actions 进行 CI 构建
on:
  push:
    # 只有 push tag 时触发。匹配 v*，例如 v0.0.1
    tags:
      - 'v*'

jobs:
  setup-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Initialize Vite + React + TypeScript
        run: npm create vite@latest . -- --template react-ts
      - name: Install Tauri CLI
        run: npm install -D @tauri-apps/cli
      - name: Initialize Tauri
        run: npx tauri init --force --app-name "AutoMate" --window-title "AutoMate" --frontend-dist "./dist" --dev-url "http://localhost:5173"
      - name: Install additional dependencies
        run: npm install -D tailwindcss postcss autoprefixer
      - name: Update package.json scripts
        run: |
          npm pkg set scripts.build="vite build"
          npm pkg set scripts.tauri="tauri"
      - uses: actions/upload-artifact@v4
        with:
          name: project-init
          path: |
            .
            !node_modules/
            !.git/

  build-frontend:
    runs-on: ubuntu-latest
    needs: setup-project
    steps:
      - name: Download initialized project
        uses: actions/download-artifact@v4
        with:
          name: project-init
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm install
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/

  build-windows:
    runs-on: windows-latest
    needs: build-frontend
    steps:
      - name: Download initialized project
        uses: actions/download-artifact@v4
        with:
          name: project-init
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.70.0
      - name: Install WiX Toolset
        run: choco install wixtoolset -y
      - run: npm install
      - run: npm run tauri build
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: src-tauri/target/release/bundle/

  build-kylin-arm64:
    runs-on: self-hosted
    if: contains(github.event.repository.name, 'kylin-arm64')
    needs: build-frontend
    steps:
      - name: Download initialized project
        uses: actions/download-artifact@v4
        with:
          name: project-init
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.70.0
      - run: npm install
      - run: npm run tauri build
      - uses: actions/upload-artifact@v4
        with:
          name: kylin-arm64-build
          path: src-tauri/target/release/bundle/
